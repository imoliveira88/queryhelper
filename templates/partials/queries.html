{% load static %}
{% load bootstrap_icons %}

<div class="container-lista">
    <div class="lista">
        <h2>Sistemas cadastrados</h2>
        <table id="datatable">
            <tr>
	            <th>ID</th>
                <th>Nome</th>
                <th>Sistema</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            {% for query in queries %}
            <tr>
	            <td>{{query.id}}</td>
                <td>{{query.nome}}</td>
                <td>{{query.sistema.nome}}</td>
                <td><a href="{% url 'exibe_query' query.id %}">{% bs_icon 'search' color='blue' %}</a></td>
                <td><a href="{% url 'deleta_query' query.id %}">{% bs_icon 'trash' color='red' %}</a></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <div class="adicionar">
            <a href="{% url 'inclui_query' %}">Adicionar nova query</a>
        </div>
    </div>


</div>
